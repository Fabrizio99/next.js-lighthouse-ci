name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setting up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install dependencies and build
        run: |
          yarn
          yarn build
      - name: run Lighthouse CI
        run: |
          yarn add global @lhci/cli@0.12.x
          lhci autorun
